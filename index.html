<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <div class="input-group mb-3 my-5">
            <button id="button-choose" class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Choose one</button>
            <ul class="dropdown-menu">
              <li id="name-selector"><a class="dropdown-item" href="#">NAME</a></li>
              <li id="username-selector"><a class="dropdown-item" href="#">USERNAME</a></li>
              <li id="email-selector"><a class="dropdown-item" href="#">EMAIL</a></li>
            </ul>
            <input id="input-research" type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="ricerca">
            <button id="button-search" class="btn btn-outline-secondary " type="button">SEARCH</button>
          </div>
        <div class="input-group mb-3">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">name</th>
                    <th scope="col">username</th>
                    <th scope="col">email</th>
                  </tr>
                </thead>
                <tbody id="results-box"></tbody>
              </table>
          </div>
          
        <ul id="users">

        </ul>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
